<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
- The '.container-fluid' class provides a container that covers the entire width of the viewport, 
  while the .text-center class basically centers the text.

- The '.p-5' class adds a padding: '5' in all directions.
  
- The '.bg-success' class changes the background color to green
  (you can also change it to blue with 'bg-primary', gray with 'bg-secondary',
  red with 'bg-danger' or green with 'bg-success').

- The '.text-center' class basically centers the text.
-->
<div class="container-fluid p-5 bg-success text-center">
  <h1>Bootstrap Get Started Example.</h1>
  <p>This is an example of a Bootstrap page using .container-fluid, .p-5, .bg-success and .text-center classes.</p>
</div>

</body>
</html>
